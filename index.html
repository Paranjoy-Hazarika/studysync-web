<!doctype html>
<html>
  <head>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/src/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body class="flex flex-col max-h-screen bg-neutral-800">

    <!-- Main Section -->
    <main class="relative w-full min-h-screen flex flex-col justify-between pb-15">

      <!-- Card Overlay Section -->
      <section class="card-section flex flex-col justify-center items-center gap-10 absolute w-full min-h-screen z-50 backdrop-blur-sm top-0 bg-[rgba(200,200,200,0.2)] invisible">
        <div class="section-window bg-amber-100 rounded-lg p-7 pr-5 flex flex-col gap-10 scale-0 transition-all duration-100 ease-in-out">

        </div>
      </section>

      <!-- File Section -->
      <section class="w-full max-w-[450px] h-full max-h-[500px] absolute z-100 bg-[rgba(250,250,250,1)] rounded-2xl self-center top-1/2 -translate-y-1/2 invisible">

      </section>

      <!-- Profile Section -->
      <section>
        <!-- Profile Banner Pic -->
        <div>
          <div id="banner-pic" class="h-[200px] min-w-screen -mb-25 bg-center bg-cover bg-no-repeat bg-[url('https://i.pinimg.com/originals/ca/26/2e/ca262e0354eea311c41134c3e4bc3bc2.gif')] group relative z-5">
            
            <!-- Banner Change Button -->
            <p class="w-fit bg-zinc-800 text-[14px] p-4 absolute right-2.5 top-2.5 rounded-lg invisible opacity-0 group-hover:visible group-hover:opacity-100 hover:cursor-pointer peer transition duration-300 ease-in-out" tabindex="0" title="Change Banner">change cover</p>
            
            <form id="banner-form" class="invisible opacity-0 peer-focus:opacity-100 peer-focus:visible group-focus-within:visible group-focus-within:opacity-100 absolute right-2.5 top-18 rounded-lg bg-neutral-900 z-12 transition duration-150 ease-in-out">
              <input
                class="p-4 text-[12px] placeholder:italic"
                type="text"
                placeholder="Paste the link here"
                id="banner-input"
              >
            </form>
          </div>
        </div>

      </section>
      
      <!-- Content Section -->
      <section class="flex flex-col justify-center gap-10 py-5 w-full">
        <!-- Profile Details -->
        <div class="flex align-middle gap-5 py-5 px-18 relative group">

          <!-- Profile Pic -->
          <div class="h-40 w-30 rounded-2xl bg-center bg-cover bg-no-repeat bg-[url('https://i.pinimg.com/736x/13/fd/e7/13fde7085f664054eaa1389b372ec521.jpg')] border-2 border-amber-50 z-10 hover:cursor-pointer hover:shadow-[0_0_20px_rgba(24,24,24,0.25)] transition duration-300 ease-in-out peer" tabindex="0" id="profile-pic" title="Change Profile"></div>

          <div class="absolute w-fit invisible opacity-0 text-zinc-800 bg-neutral-900 -bottom-22 p-4 rounded-2xl flex flex-col gap-2 z-12 shadow-[0_0_25px_rgba(24,24,24,0.25)] peer-focus:visible peer-focus:opacity-100 group-focus-within:opacity-100 group-focus-within:visible transition duration-150 ease-in-out">
            <p class="text-white">Upload</p>
            <form id="profile-link">
              <input
                class="bg-zinc-700 p-2 rounded-xl text-amber-50 placeholder-[rgba(200,200,200,0.25)] text-[12px] placeholder:italic"
                type="text"
                placeholder="Paste the link here"
                id="profile-link-input"
                >
            </form>
          </div>

          <!-- Profile Text -->
          <div class="h-fit mt-22">
            <h1 class="text-3xl pt-5"><span class="welcome-msg">Hi</span>, <span class="profile-name hover:underline hover:cursor-pointer font-semibold" title="Change Name">Paranjoy</span></h1>
          </div>
          
          </div>
          
          <!-- Notes and Classes -->
          <div class="w-full flex justify-center gap-5">

            <!-- Notes Section -->
            <div class="card flex flex-col gap-2" data-type="notes">
              <img id="card-img" src="https://i.pinimg.com/736x/e4/85/a3/e485a32641f8fdef26ea83ea06472834.jpg" alt="">
              <h2 class="text-zinc-800 text-xl">Notes</h2>
            </div>

            <!-- Class Schedule Section -->
            <div class="card flex flex-col gap-2" data-type="classes">
              <img id="card-img" src="https://i.pinimg.com/736x/14/3f/89/143f8939dd713a224c32adc919b82b20.jpg" alt="">
              <h2 class="text-zinc-800 text-xl">Classes</h2>
            </div>
            
            <!-- Attendance Section -->
            <div class="card flex flex-col gap-2" data-type="attendance">
              <img id="card-img" src="https://i.pinimg.com/736x/5b/4a/26/5b4a2667f8ae8c06f1296ec18a2435f0.jpg" alt="">
              <h2 class="text-zinc-800 text-xl">Attendance</h2>
            </div>
            
            <!-- To-Do Section -->
            <div class="card flex flex-col gap-2" data-type="todo">
              <img id="card-img" src="https://i.pinimg.com/736x/f8/8a/35/f88a35bfe079f783f360ee764ef26b0b.jpg" alt="">
              <h2 class="text-zinc-800 text-xl">To-Do</h2>
            </div>
          </div>

      </section>
    </main>

    <script src="src/scripts/main.js" type="module"></script>
  </body>
</html>
